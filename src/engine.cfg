[application]

name="Ilthis"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

Map="*res://map/map.tscn"
Game="*res://system/game.gd"

[core]

message_queue_size_kb=2048

[debug]

script_max_call_stack=2048

[display]

width=600
height=480
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[jbutton(0, 12), jaxis(0, 1), key(Up)]
move_down=[jbutton(0, 13), key(Down)]
move_left=[jbutton(0, 14), key(Left)]
move_right=[key(Right)]

[render]

default_clear_color=#ff000000
